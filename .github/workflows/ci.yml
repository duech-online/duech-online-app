name: CI Checks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check formatting
        run: npm run format:check

      - name: Lint code
        run: npm run lint

      - name: Check dependencies with Knip
        run: npm run deps:check

      - name: Run tests
        run: npm run test

      - name: Check clones
        run: npm run duplication

      - name: Build Next.js app
        run: npm run build
